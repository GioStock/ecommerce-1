<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/login.css">
  
    <title>AmeX</title>
</head>

<body>
    <div class="bgImg"></div>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <form action="http://127.0.0.1:5500/Amazon.html" class="col-md-8 col-lg-6 col-xl-5 mt-5 border border-1 rounded-4 p-5 login-container">
                <h2 class="amex-title">Benvenuto in AmeX</h2>
                <p class="site-description">Il nostro sito offre una vasta gamma di cianfrusaglie per tutti i gusti!</p>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" type="text" class="form-control">
                    <div id="erroriUser"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" class="form-control">
                    <div id="erroriPassword"></div>
                </div>
                <button id="btnLogin" type="submit" class="btn btn-login d-block mx-auto">Login</button>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
